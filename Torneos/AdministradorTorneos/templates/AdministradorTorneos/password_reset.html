{% extends 'AdministradorTorneos/main_login.html' %}
{% block body %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 <div class="form-gap"></div>

<div class="panel-body">
  <div class="text-center">
    <h3><i style="color: #FF8C00;" class="fa fa-lock fa-4x"></i></h3>
    <h2 class="text-center" style="color: #ffffff;">¿Olvidaste tu contraseña?</h2>
    <p style="color: #FF8C00;">Ingresa tu mail para cambiarla por una nueva.</p>
    <div class="panel-body">

      <form style="color: #8a8a8a;" id="register-form" role="form" autocomplete="off" class="form" method="POST">
          {% csrf_token %}
          {{form.as_p}}
        <div class="form-group">
        </div>
        <div class="form-group">
          <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Cambiar Contraseña" type="submit" style="background-color: #FF8C00; color: black;">
        </div>
        
        <input type="hidden" class="hide" name="token" id="token" value=""> 
      </form>

    </div>
  </div>
</div>


{% endblock body %}
