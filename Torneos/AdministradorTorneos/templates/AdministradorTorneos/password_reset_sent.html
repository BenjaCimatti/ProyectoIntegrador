 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 <div class="form-gap"></div>
<div class="container" style="margin-top: 5%;">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <p>Si el mail que ingresaste coincide con una cuenta existente te llegará un mail para que puedas cambiar tu contraseña. Deberias recibirlo en un par de minutos. Si no lo recibes, por favor revisa si lo haz escrito bien.</p>
                  <div class="panel-body">
    
                    <form id="register-form" role="form" autocomplete="off" class="form" method="POST">
                        {% csrf_token %}
                        {{form}}
                      <div class="form-group">
                      </div>
                      <div class="form-group">
                        <a  class="btn float-right login_btn" href="/login/">Login<i class="material-icons right"></i></a>
                      </div>
                      
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
