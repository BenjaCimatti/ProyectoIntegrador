{% extends 'AdministradorTorneos/main.html' %}
{% load staticfiles%}

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

{% block content %}
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static '/images/BannerOW.png' %}" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static '/images/BannerLOL.png' %}" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static '/images/BannerR6.png' %}" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

<section id="counter-stats" class="wow fadeInRight" data-wow-duration="1.4s">
	<div class="container">
		<div class="row" style="width: 50%; margin-left: auto; margin-right: auto;">

			<div class="col-lg-3 stats" style="width: 50%; margin-left: auto; margin-right: auto;">
				<i class="fa fa-trophy" aria-hidden="true"></i>
				<div class="counting" data-count="{{tournamentsCount}}">0</div>
				<h5>Torneos Activos</h5>
			</div>

			<div class="col-lg-3 stats" style="width: 50%; margin-left: auto; margin-right: auto;">
				<i class="fa fa-user" aria-hidden="true"></i>
				<div class="counting" data-count="{{usersCount}}">0</div>
				<h5>Usuarios Registrados</h5>
			</div>
		</div>
		<!-- end row -->
	</div>
	<!-- end container -->

</section>

<!-- end cont stats -->

{% endblock content %}

{% block footer %}
<div class="container mt-5 mb-5 d-flex justify-content-center">
    <ul class="social-list" style="padding-left: 0px;">
        <li>
            <div class="maincard p-3">
                <div class="thecard">
                    <div class="thefront text-center py-4 facebook">
                        <div class="social-icon"> <i class="fa fa-facebook fa-2x"></i> </div>
                    </div>
                    <div class="theback py-3 px-3 text-center facebook">
                        <div class="social-text mt-1"> <small style="font-size: medium;" class="font-weight-bold">Facebook</small> </div>
                    </div>
                </div>
            </div>
        </li>
        <li>
            <div class="maincard p-3">
                <div class="thecard">
                    <div class="thefront text-center py-4 instagram">
                        <div class="social-icon"> <i class="fa fa-instagram fa-2x"></i> </div>
                    </div>
                    <div class="theback py-3 px-3 text-center instagram">
                        <div class="social-text mt-1"> <small style="font-size: medium;" class="font-weight-bold">Instagram</small> </div>
                    </div>
                </div>
            </div>
        </li>
        <li>
            <div class="maincard p-3">
                <div class="thecard">
                    <div class="thefront text-center py-4 youtube">
                        <div class="social-icon"> <i class="fa fa-youtube fa-2x"></i> </div>
                    </div>
                    <div class="theback py-3 px-3 text-center youtube">
                        <div class="social-text mt-1"> <small style="font-size: medium;" class="font-weight-bold">Youtube</small> </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
{% endblock footer %}
