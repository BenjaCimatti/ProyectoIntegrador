{% extends 'AdministradorTorneos/main.html' %}
{% load staticfiles%}

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

{% block content %}
<div>


    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static '/images/BannerOW.png' %}" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static '/images/BannerLOL.png' %}" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static '/images/BannerR6.png' %}" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
            </div>
        </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<section id="counter-stats" class="wow fadeInRight" data-wow-duration="1.4s">
	<div class="container">
		<div class="row" style="width: 50%; margin-left: auto; margin-right: auto;">

			<div class="col-lg-3 stats" style="width: 50%; margin-left: auto; margin-right: auto;">
				<i class="fa fa-trophy" aria-hidden="true"></i>
				<div class="counting" data-count="{{tournamentsCount}}">0</div>
				<h5>Torneos Activos</h5>
			</div>

			<div class="col-lg-3 stats" style="width: 50%; margin-left: auto; margin-right: auto;">
				<i class="fa fa-user" aria-hidden="true"></i>
				<div class="counting" data-count="{{usersCount}}">0</div>
				<h5>Usuarios Registrados</h5>
			</div>
		</div>
		<!-- end row -->
	</div>
	<!-- end container -->

</section>

<!-- end cont stats -->

{% endblock content %}

{% block footer %}
<section id="footer" style="background-color: white;">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-5">
                <ul class="list-unstyled list-inline social text-center">
                    <li class="list-inline-item"><a href="https://www.facebook.com/"><i style="color: #FF8C00;" class="fa fa-facebook"></i></a></li>
                    <li class="list-inline-item"><a href="https://www.instagram.com/"><i style="color: #FF8C00;" class="fa fa-instagram"></i></a></li>
                    <li class="list-inline-item"><a href="https://www.youtube.com/"><i style="color: #FF8C00;" class="fa fa-youtube"></i></a></li>
                </ul>
            </div>
            <hr>
        </div>		
    </div>
</section>
{% endblock footer %}
